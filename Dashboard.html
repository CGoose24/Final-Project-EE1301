<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StepSnitch | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-alt: #1a1a1a;
      --text: #eaeaea;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-shadow: rgba(255, 255, 255, 0.15);
      --text-light: #bbb;
      --highlight-good: #00ff88;
      --highlight-alert: #ff4444;
      --button-bg: #ffffff;
      --button-text: #000000;
      --scrollbar: #ffffff;
    }

    .light-theme {
      --bg: #f4f4f4;
      --bg-alt: #eaeaea;
      --text: #111;
      --card-bg: rgba(0, 0, 0, 0.05);
      --card-shadow: rgba(0, 0, 0, 0.1);
      --text-light: #333;
      --highlight-good: #008800;
      --highlight-alert: #cc0000;
      --button-bg: #000000;
      --button-text: #ffffff;
      --scrollbar: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, var(--bg), var(--bg-alt), var(--bg));
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: var(--text);
      text-shadow: 0 0 8px var(--text-light);
      animation: fadeSlideIn 1s ease;
    }

    .subtitle {
      color: var(--text-light);
      margin-bottom: 2.5rem;
      font-style: italic;
      animation: fadeSlideIn 1.5s ease;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px var(--card-shadow);
      animation: fadeSlideIn 2s ease;
    }

    .status span {
      font-weight: bold;
      font-size: 1.4rem;
      display: inline-flex;
      align-items: center;
    }

    .status .no-motion {
      color: var(--highlight-good);
    }

    .status .motion {
      color: var(--highlight-alert);
    }

    .controls button, .theme-toggle {
      margin: 0.5rem;
      padding: 0.8rem 1.6rem;
      background: var(--button-bg);
      border: none;
      border-radius: 12px;
      color: var(--button-text);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--card-shadow);
    }

    .controls button:hover, .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--card-shadow);
    }

    .log ul {
      list-style-type: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
    }

    .log li {
      padding: 0.7rem 0;
      border-bottom: 1px solid #333;
      color: var(--text);
    }

    .log button {
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: var(--button-text);
      cursor: pointer;
      box-shadow: 0 0 8px var(--card-shadow);
    }

    .timeline {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .timeline h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: var(--text);
    }

    #timelineChart {
      max-height: 200px;
    }

    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Switch to Light Mode</button>
  <h1>StepSnitch</h1>
  <div class="subtitle">An infrared motion-triggered security system.</div>

  <div class="card status">
    <h2>Current Status:</h2>
    <p id="motionStatus"><span class="no-motion">✔ No Motion Detected</span></p>
  </div>

  <div class="card controls">
    <h2>Controls</h2>
    <button onclick="toggleDevice()">Toggle Device</button>
    <button onclick="toggleAlarm()">Toggle Alarm</button>
  </div>

  <div class="card log">
    <h2>Detection Log</h2>
    <ul id="logList">
      <li>04/09/25 14:36 – No motion</li>
      <li>04/09/25 14:21 – Motion detected!</li>
    </ul>
    <button onclick="clearLog()">Clear Log</button>

    <div class="timeline">
      <h3>Timeline (Past 24 Hours)</h3>
      <canvas id="timelineChart"></canvas>
    </div>
  </div>

  <script>
    function toggleDevice() {
      alert("Device toggled. (Connect to Particle or Firebase here)");
    }

    function toggleAlarm() {
      alert("Alarm toggled. (Hook to speaker toggle logic)");
    }

    function clearLog() {
      if (confirm("Clear all log entries?")) {
        document.getElementById('logList').innerHTML = '';
      }
    }

    function updateMotionStatus(detected) {
      const motionStatus = document.getElementById("motionStatus");
      if (detected) {
        motionStatus.innerHTML = '<span class="motion">❗ Motion Detected!</span>';
      } else {
        motionStatus.innerHTML = '<span class="no-motion">✔ No Motion Detected</span>';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      const lightMode = body.classList.toggle('light-theme');
      button.textContent = lightMode ? 'Switch to Dark Mode' : 'Switch to Light Mode';
    }

    const ctx = document.getElementById('timelineChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['02:00', '06:00', '10:00', '14:00', '18:00', '22:00'],
        datasets: [{
          label: 'Motions Detected',
          data: [3, 1, 4, 2, 0, 1],
          borderColor: 'rgba(100, 200, 255, 1)',
          backgroundColor: 'rgba(100, 200, 255, 0.2)',
          tension: 0.4,
          fill: true,
          pointRadius: 4,
          pointBackgroundColor: 'rgba(100, 200, 255, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: getComputedStyle(document.body).getPropertyValue('--text')
            },
          },
          x: {
            ticks: {
              color: getComputedStyle(document.body).getPropertyValue('--text')
            },
          }
        },
        plugins: {
          legend: {
            labels: {
              color: getComputedStyle(document.body).getPropertyValue('--text')
            }
          }
        }
      }
    });
  </script>

</body>
</html>
